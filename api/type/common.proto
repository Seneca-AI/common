syntax = "proto3";
package api;

option go_package ="api/type";

message TimePeriod {
    int64 start_time_ms = 1;
    int64 end_time_ms = 2;
}

message Latitude {
    double degrees = 1;
    double degree_minutes = 2;
    double degree_seconds = 3;

    enum LatDirection {
        UNKNOWN = 0;
        NORTH = 1;
        SOUTH = 2;
    }

    LatDirection lat_direction = 4;
}

message Longitude {
    double degrees = 1;
    double degree_minutes = 2;
    double degree_seconds = 3;

    enum LongDirection {
        UNKNOWN = 0;
        EAST = 1;
        WEST = 2;
    }

    LongDirection long_direction = 4;
}

message Location {
    Latitude lat = 1;
    Longitude long = 2;
}

message Motion {
    double velocity_mph = 1;
    double acceleration_mph_s = 2;
}

message Source {
    enum Type {
        UNKNOWN = 0;
        RAW_VIDEO = 1;
        RAW_LOCATION = 2;
        RAW_MOTION = 3;
    }

    string source_id = 1;
    Type source_type = 2;
}