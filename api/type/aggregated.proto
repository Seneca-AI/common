syntax = "proto3";

import "common.proto";

option go_package ="api/type";

// TODO(lucaloncar): figure out how to incorporate long duration drivings

message DrivingCondition {
    enum ConditionType {
        UNKNOWN = 0;
        NIGHT = 1;

        RAIN = 2;
        SNOW = 3;
        ICE = 4;

        URBAN = 5;
        HIGHWAY = 6;
        RURAL = 7;

        TRAFFIC = 8;
    }

    ConditionType condition_type = 1;
    double severity = 2; 
}

message DrivingPeriod {
    string user_id = 1;
    int64 start_time_ms = 2;
    int64 end_time_ms = 3;
    repeated DrivingCondition driving_condition = 4;
}

message SubEvent {
    enum EventType {
        UNKNOWN = 0;
        LANE_CHANGE = 1;
        FAST_ACCELERATION = 2;
        FAST_DECELERATION = 3;
    }

    EventType event_type = 1;
    // Value depends on type.  For example, FAST_ACCELERATION will be in mph/s.
    double value = 2;
    double severity = 3;
    api.Source source = 4;
}

message Event {
    string id = 1;
    string user_id = 2;
    int64 start_time_ms = 3;
    repeated SubEvent sub_event = 4;
}
